eventTriggers:
  - eventSource: default
    input: event
    body:
      - sum1: ' call("sum", 0) '
      - sum2: ' call("sum", 5) '
      - final: ' sum1 == 0 && sum2 == 15 '
functions:
  - name: sum
    input: input
    output: output
    body:
      - switch:
          - if : 'input <= 0'
            output : input
          - default:
            - output: ' input + call("sum", input- 1)'